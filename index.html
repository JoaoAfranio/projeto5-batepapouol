<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./src/logo 2.png" />
      <input type="text" placeholder="Digite seu nome" />
      <button onCLick="login()">Entrar</button>
    </div>

    <main class="hidden">
      <header>
        <img src="./src/logo 1.png" alt="logo" />
        <ion-icon onClick="showNav()" name="people"></ion-icon>
      </header>
      <section>
        <div class="message status-info">
          <p>
            <span class="time">(09:21:45)</span>
            <span class="person">João</span>entra na sala...
          </p>
        </div>

        <div class="message status-private">
          <p>
            <span class="time">(09:22:48)</span>
            <span class="person">João</span>reservadamente para
            <span class="person">Maria</span>: Oi gatinha quer tc?
          </p>
        </div>

        <div class="message status-message">
          <p>
            <span class="time">(09:21:45)</span>
            <span class="person">João</span>para
            <span class="person">Todos</span>: Bom dia
          </p>
        </div>
      </section>
      <footer>
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline"></ion-icon>
      </footer>
    </main>

    <nav class="hidden">
      <div onClick="hiddenNav()" class="opacity"></div>
      <section>
        <div class="contacts">
          <h1>Escolha um contato para enviar messagem:</h1>
          <div class="contact" onClick="selectContact(this)">
            <ion-icon name="people"></ion-icon>
            <span id="all">Todos</span>
            <ion-icon class="checkmark selected" name="checkmark"></ion-icon>
          </div>

          <div class="contact" onClick="selectContact(this)">
            <ion-icon name="person-circle"></ion-icon>
            <span id="João">João</span>
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>

          <div class="contact" onClick="selectContact(this)">
            <ion-icon name="person-circle"></ion-icon>
            <span id="Maria">Maria</span>
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>
        </div>

        <div class="visibility">
          <h1>Escolha a visibilidade</h1>
          <div class="privacy" id="public">
            <ion-icon name="lock-open"></ion-icon>
            Público
            <ion-icon class="checkmark selected" name="checkmark"></ion-icon>
          </div>

          <div class="privacy" id="private">
            <ion-icon name="lock-closed"></ion-icon>
            Reservadamente
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>
        </div>
      </section>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
