<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./src/logo 2.png" />
      <input type="text" placeholder="Digite seu nome" />
      <button>Entrar</button>
    </div>

    <main>
      <header>
        <img src="./src/logo 1.png" alt="logo" />
        <ion-icon name="people"></ion-icon>
      </header>
      <section>
        <div class="message status-info">
          <p>
            <span class="time">(09:21:45)</span>
            <span class="person">João</span>entra na sala...
          </p>
        </div>

        <div class="message status-private">
          <p>
            <span class="time">(09:22:48)</span>
            <span class="person">João</span>reservadamente para
            <span class="person">Maria</span>: Oi gatinha quer tc?
          </p>
        </div>

        <div class="message status-message">
          <p>
            <span class="time">(09:21:45)</span>
            <span class="person">João</span>para
            <span class="person">Todos</span>: Bom dia
          </p>
        </div>
      </section>
      <footer>
        <input type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline"></ion-icon>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
