<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>

    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./src/logo 2.png" />
      <input type="text" placeholder="Digite seu nome" />
      <button onCLick="login()">Entrar</button>
    </div>

    <main class="hidden">
      <header>
        <img src="./src/logo 1.png" alt="logo" />
        <ion-icon onClick="showNav()" name="people"></ion-icon>
      </header>
      <section></section>
      <footer>
        <input id="textMessage" type="text" placeholder="Escreva aqui..." />
        <ion-icon name="paper-plane-outline" onClick="sendMessage()"></ion-icon>
      </footer>
    </main>

    <nav class="hidden">
      <div onClick="hiddenNav()" class="opacity"></div>
      <section class="navContacts">
        <h1>Escolha um contato para enviar messagem:</h1>
        <div class="contact" onClick="selectContact(this)">
          <ion-icon name="people"></ion-icon>
          <span id="Todos">Todos</span>
          <ion-icon class="checkmark selected" name="checkmark"></ion-icon>
        </div>
        <div class="contacts"></div>

        <div class="visibility">
          <h1>Escolha a visibilidade</h1>
          <div class="privacy" id="public">
            <ion-icon name="lock-open"></ion-icon>
            PÃºblico
            <ion-icon class="checkmark selected" name="checkmark"></ion-icon>
          </div>

          <div class="privacy" id="private">
            <ion-icon name="lock-closed"></ion-icon>
            Reservadamente
            <ion-icon class="checkmark" name="checkmark"></ion-icon>
          </div>
        </div>
      </section>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
